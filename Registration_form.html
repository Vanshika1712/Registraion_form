
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
<form>
  <h1><u>Registration Form</h1></u>
  <hr><br>
<label>First Name</label>
<input type="text" name="Firstname" placeholder="Enter Firstname" size="15" required><br><br>   
<label> Last Name </label>    
<input type="text" name="Lastname" placeholder="Enter Lastname" size="15"required /> <br><br>   
<div class="Course">  
<label> Course </label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">B.tech</option> 
<option value="BCA">BBA</option>
<option value="BCA">B.com</option>
<option value="BCA">Bsc</option>      
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>
</select>
</div><br>  
<div>  
<label>Gender</label><br>  
<input type="radio" value="Male" name="gender" id="male"> <label for="male"> Male </label>  <br>
<input type="radio" value="Female" name="gender" id="female"> <label for="female"> Female </label>   <br>
<input type="radio" value="Other" name="gender" id="other"> <label for="other"> Other </label>  <br>
</div>  <br>
<label>Contact No.</label>     
<input type="text" name="phone" placeholder="Enter Contact No." size="10"/ required> <br><br>  
<label> Address </label>  <br>
<textarea cols="80" rows="5" placeholder="Enter Current Address" value="address" required>  
</textarea> <br><br> 
 <label> Email</label>   
 <input type="text" placeholder="Enter Email" name="Email" required>  <br><br>
  
    <label>Password</label>  
    <input type="password" placeholder="Enter Password" name="password" required> <br><br> 
  
    <label>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="Re-type password" required> <br><br> 
    <center><button type="submit" class="registerbtn">Register</button></center>
</form>
</body>
</html>
